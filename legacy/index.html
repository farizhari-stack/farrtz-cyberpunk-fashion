<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FARRTZ - Cyberpunk Fashion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Inter:wght@300;400;600&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #050505;
      cursor: crosshair;
    }

    h1,
    h2,
    h3,
    .brand-font {
      font-family: 'Orbitron', sans-serif;
    }

    .tech-font {
      font-family: 'Rajdhani', sans-serif;
    }

    /* Selection Color */
    ::selection {
      background-color: #d946ef;
      /* Fuchsia 500 */
      color: white;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0f0c29;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #7c3aed, #22d3ee);
      border-radius: 2px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #a78bfa, #67e8f9);
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#7c3aed', // Violet 600
            secondary: '#22d3ee', // Cyan 400
            accent: '#f472b6', // Pink 400
            dark: '#050505', // Almost Black
            card: '#121212',
          },
          boxShadow: {
            'neon-purple': '0 0 10px rgba(124, 58, 237, 0.5), 0 0 20px rgba(124, 58, 237, 0.3)',
            'neon-cyan': '0 0 10px rgba(34, 211, 238, 0.5), 0 0 20px rgba(34, 211, 238, 0.3)',
          }
        }
      }
    }
  </script>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@emailjs/browser": "https://esm.sh/@emailjs/browser@3.11.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script>
      // Handle redirects from 404.html for SPA routing on GitHub Pages
      (function () {
        var redirect = sessionStorage.getItem('redirect');
        if (redirect) {
          sessionStorage.removeItem('redirect');
          // Push the stored path to history so React Router can handle it
          window.history.replaceState(null, null, redirect);
        }
      })();
  </script>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
